<div class="card m-3">
  <div class="row">
    <div class="col-4 my-auto">
      <img [src]="menuItem.itemImage" align="center" class="card-img img-thumbnail ml-2">
    </div>
    <div class="col-8 py-3">
      <div class="card-title">
        <h4 class="font-weight-normal">
          <div class="row">
            <div class="col-8">
              {{menuItem.itemName | uppercase}}
            </div>
            <div class="col-4 text-center">
              {{menuItem.itemPrice}}
            </div>
          </div>
        </h4>
      </div>
      <div class="card-body p-0">
        <p>{{menuItem.itemDescription}}</p>
      </div>
      <div class="text-right">
        <a [routerLink]="[index]" class="mx-2 btn btn-outline-info p-1" style="cursor: pointer; color: mediumblue">More Details</a>
        <a (click)="onEditClick()" class="mx-2 btn btn-outline-warning p-1" style="cursor: pointer; color: mediumblue">Edit</a>
        <a class="mx-1 btn btn-outline-danger p-1" style="cursor: pointer; color: mediumblue">Out Of stock</a>

      </div>

    </div>
  </div>
</div>
